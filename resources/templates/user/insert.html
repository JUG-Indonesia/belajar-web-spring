<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/index">
<head>
	<title>Belajar Spring Web</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
		         <div class="box-header with-border">
		           <h3 class="box-title">Insert User</h3>
		         </div>
		         <!-- /.box-header -->
		         <!-- form start -->
		         <form role="form" action="#" method="post" th:action="@{/user/action.insert}" th:object="${users}">
		         	<div class="box-body">
		         	<div class="alert alert-danger alert-dismissible" th:if="${message}">
			         	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			         	<h4><i class="icon fa fa-ban"></i> Alert!</h4>
			         	<span th:utext="${message}"></span>
              		</div>
              		<div th:if="${param.status}" class="alert alert-info" role="info">
			         	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			         	<h4><i class="icon fa fa-info"></i> Message</h4>
			         	Data successfully insert
		         	</div>
				    <div class="form-group">
				      <label for="username">Username</label>
				      <input type="text" class="form-control" id="username" placeholder="username" th:field="*{username}" />
				    </div>
				    <div class="form-group">
				      <label for="password">Password</label>
				      <input type="password" class="form-control" id="password" placeholder="password" name="password"/>
				    </div>
				    <div class="form-group">
				      <label for="fullname">Fullname</label>
				      <input type="text" class="form-control" id="fullname" placeholder="fullname" th:field="*{fullname}" />
				    </div>
				    <div class="checkbox">
					    <label>
	                    	<input type="checkbox" id="active" placeholder="active" th:field="*{active}" th:checked="${true}"/> Status
	                    </label>
                    </div>				    
				    <div class="form-group">
				      <label for="fullname">Role</label>
						<select id="roles" name="roles" class="form-control" th:with="numList=${#strings.listSplit('ROLE_admin,ROLE_staff', ',')}">
							<option th:each="row : ${numList}" th:value="${row}" th:text="${row}" th:selected="${roles==row}"></option>
						</select>
				    </div>
				  </div>				  
				  <!-- /.box-body -->
				
				    <div class="box-footer">
				      <button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				  </form>
				</div>

			</div>			
		</div>
	</div>
</body>
</html>
