<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/index">
<head>
	<title>Belajar Spring Web</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
		         <div class="box-header with-border">
		           <h3 class="box-title">Change User password</h3>
		         </div>
		         <!-- /.box-header -->
		         <!-- form start -->
		         <form role="form" action="#" method="post" th:action="@{/user/action.changepassworduser/{id}(id=${username})}" th:object="${data}">
		         	<div class="box-body">
		         	<div class="alert alert-danger alert-dismissible" th:if="${message}">
			         	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			         	<h4><i class="icon fa fa-ban"></i> Alert!</h4>
			         	<span th:utext="${message}"></span>
              		</div>
              		<div th:if="${param.status}" class="alert alert-info" role="info">
			         	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			         	<h4><i class="icon fa fa-info"></i> Message</h4>
			         	Data successfully update
		         	</div>
		         	
				    <div class="form-group">
				      <label for="newpassword">New password</label>
				      <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="new password" />
				    </div>
				    <div class="form-group">
				      <label for="confirmusername">Confirm password</label>
				      <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="confirm password" />
				    </div>
				  	<!-- /.box-body -->
				
				    <div class="box-footer">
				    	<input type="hidden" class="form-control" id="username" name="username" th:field="${username}" />
				      <button type="submit" class="btn btn-primary">Submit</button>
				    </div>
				    </div>
				  </form>
				</div>
			</div>			
		</div>
	</div>
</body>
</html>
